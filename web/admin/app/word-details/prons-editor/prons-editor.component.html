<h3>读音</h3> 
<div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
</div>
<div class=" table">
    <table mat-table [dataSource]="data" multiTemplateDataRows>

        <ng-container matColumnDef="pronunciation">
            <th mat-header-cell *matHeaderCellDef> 榕拼 </th>
            <td mat-cell *matCellDef="let pron"> 
                <input type="text" [formControl]="pron.pronunciation" /> </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> 输入法权重 </th>
            <td mat-cell *matCellDef="let pron"> 
                <input type="number" [formControl]="pron.weight"/>  </td>
        </ng-container>

        <ng-container matColumnDef="sc">
            <th mat-header-cell *matHeaderCellDef> 读音类型 </th>
            <td mat-cell *matCellDef="let pron"> 
                <app-select-sandhi [formControl]="pron.sandhiCategory"></app-select-sandhi> </td>
        </ng-container>

        <ng-container matColumnDef="variant">
            <th mat-header-cell *matHeaderCellDef> 口音/地区/变体 </th>
            <td mat-cell *matCellDef="let pron"> 
                <app-select-variant [formControl]="pron.variant"></app-select-variant> </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let pron" class="column-actions">
                <a mat-button (click)="delete(pron.name)">删除</a> </td>
        </ng-container>

        <ng-container matColumnDef="audioClips">
            <td mat-cell *matCellDef="let pron" [attr.colspan]="displayedColumns.length">
              <div>audio <a mat-button>关联音频</a></div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: ['audioClips']" class="audio-clips-row"></tr>
    </table>

</div>
<button mat-raised-button>新增</button>
