<h3>读音</h3> 
<div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
</div>
<div class=" table">
    <table mat-table [dataSource]="data">

        <ng-container matColumnDef="pronunciation">
            <th mat-header-cell *matHeaderCellDef> 榕拼 </th>
            <td mat-cell *matCellDef="let pron"> {{pron.pronunciation}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let word" class="column-actions">
                <a mat-button>删除</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
<button mat-raised-button>新增</button>
