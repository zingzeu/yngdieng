<app-common-toolbar></app-common-toolbar>

<div class="hero">
    <ng-container *ngIf="!isBusy && !hasError">
        <h2>{{ vm.hanziCanonical }}</h2>
        {{ vm.yngping }} 
        {{ vm.fanqie }}
    </ng-container>
</div>

<div class="content">
    <div *ngIf="!isBusy && !hasError">
        <h2>同音字<small (click)="onMoreHomophonesClicked()">更多</small></h2>
        <span class="charbox" *ngFor="let h of homophones" (click)="onHomophoneClicked(h.id)">{{ h.hanzi }}</span>
        <h2>来源</h2>
        <ul>
            <li *ngFor="let x of vm.sources">{{x}}</li>
        </ul>
    </div>
</div>
<div *ngIf="hasError">Error</div>
