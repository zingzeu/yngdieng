<app-search-toolbar [queryFromUrl]="queryText" (navigateBack)="onNavigateBack()"
    (performSearch)="onPerformSearch($event)"></app-search-toolbar>
<div *ngIf="isInvalidQuery">搜索格式不正确: {{ queryText }}</div>
<div *ngIf="!isInvalidQuery && results.length > 0" class="search-results-list">
    <ng-container *ngFor="let card of results">
        <app-word-card [card]="card.getWord()" *ngIf="card.hasWord()">
        </app-word-card>
        <ng-container *ngIf="!card.hasWord()">
            {{ s(card) }}
        </ng-container>
    </ng-container>
</div>
