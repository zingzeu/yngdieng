<app-search-toolbar [queryFromUrl]="queryText" (navigateBack)="onNavigateBack()"
    (performSearch)="onPerformSearch($event)"></app-search-toolbar>
<br/><br/>
<div *ngIf="isInvalidQuery">搜索格式不正确: {{ queryText }}</div>
<div *ngIf="!isInvalidQuery && results.length > 0" class="search-results-list">
    <ng-container *ngFor="let card of results">
        <app-word-card [card]="card.getWord()" *ngIf="card.hasWord()">
        </app-word-card>
        <app-generic-message-card 
            [message]="card.getGenericMessage().getMessage() | rf"
            *ngIf="card.hasGenericMessage()">
        </app-generic-message-card>
        <app-end-of-results-card *ngIf="card.hasEndOfResults()">
        </app-end-of-results-card>
        <ng-container *ngIf="card.hasIsLoading()">
            Loading
        </ng-container>
        <ng-container *ngIf="!card.hasWord() && !card.hasGenericMessage() && !card.hasEndOfResults() && !card.hasIsLoading()">
            {{ s(card) }}
        </ng-container>
    </ng-container>
</div>
