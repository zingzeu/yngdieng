<div class="outer no-select">
  <div class="hero">
    <img 
      class="logo" 
      src="/assets/logo.png" 
      alt="榕典"/>
  </div>

  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="fake-search-box">
      <mat-form-field>
        <input class="search-input" matInput formControlName="textQuery" placeholder="查字、词、读音..."/>
        <mat-icon matSuffix (click)="onSubmit()">search</mat-icon>
      </mat-form-field>
      <div>
        <a mat-button routerLink="advancedSearch">八音检索</a>
      </div>
    </div>
  </form>
  <!-- reserved for blocks like 「每日一词」「新增词」 -->
  <div class="activity-container">
  </div>
  <div class="footer">
    <a mat-button color="primary" href="https://beian.miit.gov.cn" target="_blank">闽ICP备20015137号</a>
    <a mat-button color="primary" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=35010202001324" target="_blank">
      <img src="/assets/beian.png" style="float:left;"/>闽公网安备 35010202001324号
    </a>
  </div>
</div>
