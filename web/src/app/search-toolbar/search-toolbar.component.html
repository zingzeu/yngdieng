<mat-toolbar class="mat-elevation-z4" color="primary">
    <mat-icon (click)="onBackClicked()">keyboard_arrow_left</mat-icon>
    <app-phonology-query-renderer
    class="phonology-query-input fill-remaining-space"
      *ngIf="showingPhonologyQuery"
      [initial]="initial"
      [final]="final"
      [tone]="tone"
      (clearInitial)="onClearInitial()"
      (clearFinal)="onClearFinal()"
      (clearTone)="onClearTone()"
    ></app-phonology-query-renderer>
    <form
      *ngIf="!showingPhonologyQuery"
      class="text-query-input fill-remaining-space"
      [formGroup]="searchForm"
      (ngSubmit)="onSubmit()">
      <input class="unihan-text" placeholder="æŸ¥" formControlName="textQuery"/>
    </form>
    <mat-icon class="search-icon" (click)="onSearch()">search</mat-icon>
</mat-toolbar>
