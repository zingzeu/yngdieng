<mat-toolbar>
  <mat-icon (click)="onBackClicked()">keyboard_arrow_left</mat-icon>
  <span class="fill-remaining-space"></span>
</mat-toolbar>

<ng-container *ngIf="!hasError && !isBusy">
  <p>{{ fengDoc.getYngpingCanonical() }}</p>
  <h2>{{ fengDoc.getHanziCanonical() }}</h2>
  <div class="content">
    <p>{{ fengDoc.getExplanation() }}</p>
    <p><small>出处：馮愛珍. 1998. 福州方言詞典. 南京: 江蘇教育出版社</small></p>

    <ng-container *ngIf="singleCharResults.length > 0">
      <h2>历史音韵</h2>
      <app-single-char-result
        *ngFor="let s of singleCharResults"
        [document]="s"
        class="result-card"
      ></app-single-char-result>
    </ng-container>
  </div>
</ng-container>

<p *ngIf="hasError">加载错误</p>
