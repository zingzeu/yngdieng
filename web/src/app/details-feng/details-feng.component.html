<app-common-toolbar></app-common-toolbar>

<ng-container *ngIf="!hasError && !isBusy">
  <p>{{ fengDoc.getYngpingCanonical() }}</p>
  <h2>{{ fengDoc.getHanziCanonical() }}</h2>
  <div class="content">
    <p *ngIf="!showStructuredExplanation" >{{ fengDoc.getExplanation() }}</p>
    <div *ngIf="showStructuredExplanation" 
      [innerHTML]="structuredExplanation"></div>
    <mat-checkbox 
      class="toggle-structured" 
      *ngIf="showToggleStructured" 
      [(ngModel)]="toggleStructured">结构化 (DEBUG)</mat-checkbox>
    <p><small>出处：馮愛珍. 1998. 福州方言詞典. 南京: 江蘇教育出版社</small></p>

    <mat-expansion-panel *ngIf="singleCharResults.length > 0">
      <mat-expansion-panel-header>
        <mat-panel-title>
          历史音韵
        </mat-panel-title>
        <mat-panel-description>
          戚林八音、Dictionary of Foochow Dialect
        </mat-panel-description>
      </mat-expansion-panel-header>

      <app-mono-hanzi-result
        *ngFor="let s of singleCharResults"
        [document]="s"
      ></app-mono-hanzi-result>
    </mat-expansion-panel>
  </div>
</ng-container>

<p *ngIf="hasError">加载错误</p>
