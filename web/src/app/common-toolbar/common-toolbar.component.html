<mat-toolbar class="topbar mat-elevation-z4 no-select" color="primary" [class.homepage]='isHomePage'>
    <img src="/assets/logo-header.png" class="logo" [routerLink]="'/'" *ngIf='!isHomePage' matRipple/>
    <app-searchbox [queryText]="queryText" *ngIf='!isHomePage' (performSearch)="onPerformSearch($event)">
    </app-searchbox>
    <span class="spacer"></span>
    <mat-icon [class.homepage]='isHomePage' (click)="onMenuClicked()" matRipple>menu</mat-icon>
</mat-toolbar>
