
<h1>Search result for {{queryText}} </h1>
<ul >
    <li *ngFor="let document of results">
        <div>
                {{document.hanziCanonical}} {{document.buc}}
                {{ document.initial }}{{ document.final}} {{ document.tone}}
                <li *ngFor="let h of document.hanziAlternatives">
                    {{h}}
                </li>
                <p>{{document.source}}</p>
        </div>
        <br>
    </li>
  </ul>
