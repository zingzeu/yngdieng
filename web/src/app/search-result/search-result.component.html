<mat-toolbar>
  <mat-icon (click)="onBackClicked()">keyboard_arrow_left</mat-icon>
  <span class="fill-remaining-space"></span>
  <mat-slide-toggle
    [checked]="shouldMerge"
    (change)="onShouldMergeChanged($event)"
    ><small>合并来源</small></mat-slide-toggle
  >
</mat-toolbar>
<div *ngIf="isInvalidQuery">搜索格式不正确: {{ queryText }}</div>

<div *ngIf="!isInvalidQuery && results.length > 0">
  <h4>{{ prettyQueryText }} 的搜索结果 ({{ results.length }} 个)</h4>
  <ng-container *ngFor="let document of results">
    <app-single-char-result
      [document]="document"
      *ngIf="document._type == 'single'"
      class="result-card"
    ></app-single-char-result>
    <app-feng-result
    [document]="document"
      *ngIf="document._type == 'feng'"
      class="result-card"
    ></app-feng-result>
  </ng-container>
</div>

<div *ngIf="!isInvalidQuery && !isBusy && results.length == 0">
  <h3>没有 {{ queryText }} 的搜索结果</h3>
</div>
