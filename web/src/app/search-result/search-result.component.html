<mat-toolbar>
  <mat-icon (click)="onBackClicked()">keyboard_arrow_left</mat-icon>
</mat-toolbar>
<div *ngIf="isInvalidQuery">搜索格式不正确: {{ queryText }}</div>

<div *ngIf="!isInvalidQuery && results.length > 0">
  <h4>{{ prettyQueryText }} 的搜索结果 ({{results.length}} 个)</h4>
    <mat-card *ngFor="let document of results" class="result-card">
        {{ document.hanziCanonical }} {{ document.buc }} {{ document.initial
        }}{{ document.final }} {{ document.tone }}
        <li *ngFor="let h of document.hanziAlternatives">
          {{ h }}
        </li>
        <p class="source">{{ document.source }}</p>
    </mat-card>
</div>

<div *ngIf="!isInvalidQuery && !isBusy && results.length == 0">
  <h3>没有 {{ queryText }} 的搜索结果</h3>
</div>
