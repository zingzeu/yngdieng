pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - "#approved-reviews-by>=1"
      - status-success=dotnet-tests
      - status-success=web-tests
      - status-success=docker-images
      - label!=do-not-merge
      - base=master
    actions:
      merge:
        method: squash
  - name: Automatic merge if automerge label is present
    conditions:
      - status-success=dotnet-tests
      - status-success=web-tests
      - status-success=docker-images
      - label=automerge
      - label!=do-not-merge
      - base=master
    actions:
      merge:
        method: squash
  - name: Automatic merge (skip tests)
    conditions:
      - label=skip-tests
      - label=automerge
      - label!=do-not-merge
      - base=master
    actions:
      merge:
        method: squash