syntax = "proto3";

package yngdieng.frontend.v1;
option csharp_namespace = "Yngdieng.Frontend.V1.Protos";

message WordList {
  /*option (google.api.resource) = {
    type: "api.ydict.net/WordList",
    pattern: "wordLists/{wordList}"
  };*/

  string name = 1;

  string title = 2;

  string description = 3;

  int32 upvotes = 4;
}