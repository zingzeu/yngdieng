trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: Docker@2
  inputs:
    containerRegistry: 'aliyunContainerRegistry'
    command: 'login'
- task: Docker@2
  inputs:
    containerRegistry: 'aliyunContainerRegistry'
    repository: 'zingzeu/yngdieng-api-frontend'
    command: 'buildAndPush'
    Dockerfile: 'server/envoy/Dockerfile'
    buildContext: 'server/envoy/'
 
